<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id='root'>
        <h1>Hello,{{name}}</h1>
        <a v-bind:href="ftp.url" target="_blank">点我去{{ftp.name}}</a>
        <a :href='ftp.url' target="_blank">点我去bilibili</a>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                name: '张三',
                ftp: {
                    name: 'bilibili',
                    url: 'https://www.bilibili.com'
                }

            }
        })
    </script>
</body>

</html>
