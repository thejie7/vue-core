<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<style>
    * {
        margin-top: 20px;
    }

    .box1 {
        height: 50px;
        background-color: skyblue;
    }
</style>

<body>
    <div id="root">
        <a href="http://www.bilibili.com" @click.prevent="showInfo" target="_blank"
            rel="noopener noreferrer">点我去bilibibli</a>
        <!-- 阻止默认事件 -->
        <div class="box1" @click="showInfo">
            <button @click.stop="showInfo">点击我提示信息</button>
            <!-- 阻止冒泡 -->
        </div>
        <button @click.once="showInfo">只能点一次</button>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {},
            methods: {
                showInfo() {
                    alert("Hello")
                }
            }
        })
    </script>
</body>

</html>
